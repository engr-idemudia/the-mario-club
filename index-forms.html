<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>HTML Forms</h1>
    <form>
      <label for="Username">Enter Username:</label>
      <input
        type="text"
        id="Username"
        name="Username"
        placeholder="enter your username"
        required
      />
      <br /><br />
      <label for="Password">Enter Password:</label>
      <input
        type="Password"
        id="Password"
        name="Password"
        placeholder="enter password"
        required
      />
      <br /><br />
      <label for="email">Enter email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="valid email"
        required
      />
      <br /><br />
      <label for="mobile;">Enter mobile number:</label>
      <input
        type="mobile"
        id="mobile"
        name="mobile"
        placeholder="valid mobile"
        required
      />

      <p>Select your age</p>

      <input type="radio" name="age" value="between 0-25" id="option-1" />
      <label for="option-1">between 0-25</label>
      <input type="radio" name="age" value="between 26-50" id="option-2" />
      <label for="option-2">between 26-50</label>
      <input type="radio" name="age" value="between 50+" id="option-3" />
      <label for="option-3">above 50+</label>
      <br /><br />

      <label for="Question">Security Question</label>
      <select name="Question" id="Question">
        <option value="q0">to choose a question, click this--</option>

        <option value="q2">what is your mother's name?</option>
        <option value="q3">what is your gf name?</option>
        <option value="q4">what is your pets name?</option>
      </select>
      <br /><br />

      <label for="Answer">Security Answer:</label>
      <input type="text" id="Answer" name="Answer" />
      <br /><br />

      <label for="bio">Your Bio</label><br />
      <textarea
        name="bio"
        id="bio"
        cols="30"
        rows="10"
        placeholder="about you......"
      ></textarea>
      <br /><br />

      <input type="submit" value="submit the form" />
    </form>
  </body>
</html>
